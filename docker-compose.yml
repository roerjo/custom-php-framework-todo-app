version: "2"

services:
  # The Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: roerjo/php-todo-app
    container_name: php-todo-app
    working_dir: /var/www/app
    links:
      - database
    volumes:
      - ./php-fpm.conf:/usr/local/etc/php-fpm.d/zzz-php-fpm.conf
      - php_todo_phpsocket:/var/run

  # The Web Server
  nginx:
    image: nginx:alpine
    container_name: php-todo-nginx
    expose:
      - "80"
    volumes_from:
      - app
    volumes:
      - php_todo_phpsocket:/var/run
      - ./vhost.conf:/etc/nginx/conf.d/default.conf
    links:
      - app
    environment:
      - "VIRTUAL_HOST=${APP_HOST}"
      - "LETSENCRYPT_HOST=${APP_HOST}"
      - "LETSENCRYPT_EMAIL=${APP_EMAIL}"

  # The Local Database
  database:
    image: mysql:5.7
    container_name: php-todo-database
    volumes:
      - php_todo_database:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=${DATABASE_DATABASE}"
      - "MYSQL_ROOT_PASSWORD=${DATABASE_PASSWORD}"
    ports:
      - "${EXTERNAL_DB_PORT}:3306"

volumes:
  php_todo_database:
  php_todo_phpsocket:

networks:
  default:
    external:
      name: nginx-proxy
